<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listar-trabajadores"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear trabajadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear trabajador</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formTrabajador">
  <ion-input label="Nombre" label-placement="floating" fill="outline"
  placeholder="Ingrese nombre..." class="ion-padding"></ion-input>
  <ion-input label="Apellido" label-placement="floating" fill="outline"
  placeholder="Ingrese apellido..." class="ion-padding"></ion-input>
  <ion-input label="Edad" label-placement="floating" fill="outline"
  placeholder="Ingrese edad..." class="ion-padding"></ion-input>
  <ion-input label="Profesion" label-placement="floating" fill="outline"
  placeholder="Ingrese profesiÃ³n..." class="ion-padding"></ion-input>
  <br>
  <ion-button expand="block" class="ion-padding">Grabar Trabajador</ion-button>
  </form>
  
</ion-content>
